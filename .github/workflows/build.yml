name: Build Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: python build_exe.py

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageToWebP-Windows-${{ steps.get_version.outputs.version }}
          path: dist/ImageToWebP.exe
          retention-days: 90

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: python build_exe.py

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Verify app bundle
        run: |
          ls -la dist/
          if [ -d "dist/ImageToWebP.app" ]; then
            echo "âœ“ .app bundle created successfully"
          else
            echo "âœ— .app bundle not found"
            exit 1
          fi

      - name: Create DMG
        run: |
          # Install create-dmg
          brew install create-dmg

          # Create DMG from .app bundle
          create-dmg \
            --volname "ImageToWebP" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "ImageToWebP.app" 175 120 \
            --hide-extension "ImageToWebP.app" \
            --app-drop-link 425 120 \
            "ImageToWebP-${{ steps.get_version.outputs.version }}.dmg" \
            "dist/" || {
              echo "DMG creation failed, creating ZIP instead"
              cd dist
              zip -r "../ImageToWebP-${{ steps.get_version.outputs.version }}.zip" ImageToWebP.app
              cd ..
            }

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageToWebP-macOS-${{ steps.get_version.outputs.version }}
          path: |
            ImageToWebP-*.dmg
            ImageToWebP-*.zip
            dist/ImageToWebP.app
          retention-days: 90

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: python build_exe.py

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Create tarball
        run: |
          cd dist
          tar -czf ImageToWebP-Linux-${{ steps.get_version.outputs.version }}.tar.gz ImageToWebP
          cd ..

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageToWebP-Linux-${{ steps.get_version.outputs.version }}
          path: dist/ImageToWebP-Linux-*.tar.gz
          retention-days: 90

  create-release:
    name: Create Release with Changelog
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog

      - name: Get version
        id: get_version
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "version_number=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Organize files
        run: |
          mkdir -p release-files
          find release-artifacts -type f -name "*.exe" -exec cp {} release-files/ \;
          find release-artifacts -type f -name "*.dmg" -exec cp {} release-files/ \;
          find release-artifacts -type f -name "*.zip" -exec cp {} release-files/ \;
          find release-artifacts -type f -name "*.tar.gz" -exec cp {} release-files/ \;
          ls -lah release-files/

      - name: Generate Changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release - generating full changelog"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            echo "Generating changelog since $PREVIOUS_TAG"
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

